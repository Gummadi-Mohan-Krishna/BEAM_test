<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BEAM - Navigation</title>
    {% load static %}
   <link rel="stylesheet" href="{% static 'style.css' %}?v=1">

    <link rel="icon" type="image/png" href="{% static 'logo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar fixed-top custom-navbar ">
        <div class="container-fluid">
            <div class="left-section">
                    <img src="{% static 'logo2.png' %}" alt="BEAM Logo"/>
                    <div class="middle" >
                      <ul class="nav justify-content-center" style="font-size: 1.1rem;gap: 1rem;">
                        <li class="nav-item shade ">
                            <a class="nav-link active" aria-current="page" >Firm</a>
                        </li>
                        <li class="nav-item shade">
                            <a class="nav-link" >About</a>
                        </li>
                        <li class="nav-item shade">
                            <a class="nav-link">Terms & Conditions</a>
                        </li>
                    </ul>
                    </div>
                    <div>
                      <ul class="nav justify-content-end" style="font-size: 1.1rem;cursor: pointer;margin-left: 5rem;">
                        <li class="nav-item">
                            <a class="nav-link active btn btn-primary" aria-current="page">Sign In</a>
                        </li>
                    </ul>
                    </div>
            </div>
        </div>
    </nav>
  </header>

  <main style="color: white !important;">
    <section id="content">
      <h1>Welcome to BEAM</h1>
      <p>Click the navigation buttons beside the logo to explore.</p>
    </section>
  </main>

  <script src="{% static 'app.js' %}"></script>
  <footer class="footer">
  <p>&copy; 2025 Your Company. All rights reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
